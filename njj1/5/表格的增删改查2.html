<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css">
</head>

<body>
    <div>
        <button type="button" class="layui-btn layui-btn-lg layui-bg-green " style="margin-left: 10px;">批量添加</button>
        <button type="button" class="layui-btn layui-btn-lg layui-bg-green " style="margin-left: 10px;">采集设备总数</button>
        <button type="button" class="layui-btn layui-btn-lg layui-bg-green " style="margin-left: 10px;">添加</button>
        <button type="button" class="layui-btn layui-btn-lg layui-bg-green "
            style="margin-left: 10px;">&#x1002;</button>


    </div>
    <table id="test"></table>
    <script type="text/html" id="userBar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="detail">查看</button>
        <button class="layui-btn layui-btn-sm" lay-event="edit">编辑</button>
        <button class="layui-btn layui-btn-danger  layui-btn-sm" lay-event="changeStu">删除</button>
    </div>
</script>

    <script>
        layui.use(['layer', 'form', 'table'], function (args) {
            var layer = layui.layer;
            var form = layui.form;
            var table = layui.table;

            //加载table实例
            table.render({
                elem: "#test",//elem用于绑定容器的id属性值
                url: "table.json",//数据接口
                page: true //开启分页
                , cols: [[//表头
                    { type: 'checkbox' }
                    , { field: 'eqid', width: 150, title: 'eqptType' }
                    , { field: 'eqname', width: 150, title: 'eqptTypename' }
                    , { field: 'eqaddree', width: 200, title: 'eqptidcode' }
                    , { field: 'name', width: 200, title: 'eqptname' }
                    , { field: 'date', width: 200, title: 'eqpttime' }
                    , { field: 'operation', width: 300, align: 'center', width: 200, toolbar: '#userBar' }//toolbar表示这一列是一个行内工具栏
                ]]
            })

        });
    </script>
</body>

</html>
